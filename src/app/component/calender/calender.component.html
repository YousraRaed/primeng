<div class="flex flex-wrap gap-3 p-fluid">
  <div class="flex-auto">
    <label for="buttondisplay" class="font-bold block mb-2">
      Button Display
    </label>
    <p-calendar
      [(ngModel)]="date1"
      [showIcon]="true"
      inputId="buttondisplay"
    ></p-calendar>
  </div>

  <div class="flex-auto">
    <label for="icondisplay" class="font-bold block mb-2"> Icon Display </label>
    <p-calendar
      [(ngModel)]="date2"
      [iconDisplay]="'input'"
      [showIcon]="true"
      inputId="icondisplay"
    ></p-calendar>
  </div>

  <div class="flex-auto">
    <label for="templatedisplay" class="font-bold block mb-2">
      Template Display
    </label>
    <p-calendar
      [(ngModel)]="date3"
      [iconDisplay]="'input'"
      [showIcon]="true"
      inputId="templatedisplay"
    >
      <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
        <i
          class="pi pi-user pointer-events-none"
          (click)="clickCallBack($event)"
        ></i>
      </ng-template>
    </p-calendar>
  </div>
</div>
