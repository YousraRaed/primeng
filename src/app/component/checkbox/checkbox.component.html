<div class="flex justify-content-center gap-3">
  <div class="flex align-items-center">
    <p-checkbox
      label="Cheese"
      name="pizza"
      value="Cheese"
      [(ngModel)]="pizza"
    ></p-checkbox>
  </div>
  <div class="flex align-items-center">
    <p-checkbox
      label="Mushroom"
      name="pizza"
      value="Mushroom"
      [(ngModel)]="pizza"
    ></p-checkbox>
  </div>
  <div class="flex align-items-center">
    <p-checkbox
      label="Pepper"
      name="pizza"
      value="Pepper"
      [(ngModel)]="pizza"
      [disabled]="true"
    ></p-checkbox>
  </div>
  <div class="flex align-items-center">
    <p-checkbox
      label="Onion"
      name="pizza"
      value="Onion"
      [(ngModel)]="pizza"
      class="ng-invalid ng-dirty"
    ></p-checkbox>
  </div>
</div>
