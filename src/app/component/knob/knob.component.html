<div class="card flex flex-column align-items-center gap-2">
  <p-knob [(ngModel)]="value" [size]="150" [readonly]="readonlyMode"></p-knob>
  <div class="flex gap-2">
    <p-button
      icon="pi pi-plus"
      (click)="value = value + 1"
      [disabled]="value >= 100"
    />
    <p-button
      icon="pi pi-minus"
      (click)="value = value - 1"
      [disabled]="value <= 0"
    />
  </div>
</div>
