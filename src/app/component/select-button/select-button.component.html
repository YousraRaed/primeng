<div class="flex justify-content-center">
  <p-selectButton
    [options]="stateOptions"
    [(ngModel)]="value"
    optionLabel="label"
    optionValue="value"
  ></p-selectButton>
</div>

<div class="flex justify-content-center mt-4">
  <p-selectButton
    [options]="paymentOptions"
    [(ngModel)]="value"
    [multiple]="true"
    optionLabel="name"
    optionValue="value"
  ></p-selectButton>
</div>
